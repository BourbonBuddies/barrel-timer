<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Barrel Timer</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      background: url('barrel_background.png') no-repeat center center;
      background-size: contain;
      overflow: hidden;
      color: #f2e6d8;
    }
    .timer {
      position: absolute;
      transform: translate(-50%, -50%);
      text-align: center;
      touch-action: none;
    }
    input {
      background: none;
      border: none;
      color: #f2e6d8;
      text-align: center;
      display: block;
      margin: 2px auto;
      font-size: 16px;
    }
    .labels, .values {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .labels div {
      font-size: 12px;
    }
    .values div {
      font-family: monospace;
      font-size: 20px;
    }
    button {
      background: none;
      border: none;
      color: #f2e6d8;
      font-size: 20px;
      margin: 2px auto;
      cursor: pointer;
      display: block;
    }
    @media screen and (orientation:portrait) {
      body::before {
        content: "Please rotate your device to landscape mode.";
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        width: 100%;
        height: 100%;
        font-size: 24px;
        text-align: center;
        background: rgba(0,0,0,0.8);
        color: white;
        z-index: 1000;
      }
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
const coords = [
  {id:'A',left:20,top:30},{id:'B',left:50,top:30},{id:'C',left:80,top:30},
  {id:'D',left:20,top:70},{id:'E',left:50,top:70},{id:'F',left:80,top:70}
];

function placeTimers() {
  document.getElementById('app').innerHTML = '';
  coords.forEach(cfg => {
    const t = document.createElement('div');
    t.className = 'timer'; t.id = 't' + cfg.id;

    const saved = JSON.parse(localStorage.getItem('pos' + cfg.id));
    const left = saved ? saved.left : cfg.left;
    const top = saved ? saved.top : cfg.top;
    t.style.left = left + '%';
    t.style.top = top + '%';

    const title = document.createElement('input');
    title.type = 'text';
    title.maxLength = 14;
    title.value = localStorage.getItem('title' + cfg.id) || 'Barrel ' + cfg.id;
    title.onchange = () => localStorage.setItem('title' + cfg.id, title.value);

    const datetime = document.createElement('input');
    datetime.type = 'datetime-local';
    const start = localStorage.getItem('start' + cfg.id) || new Date().toISOString();
    datetime.value = start.slice(0, 16);
    datetime.onchange = () => localStorage.setItem('start' + cfg.id, new Date(datetime.value).toISOString());

    const labels = document.createElement('div');
    labels.className = 'labels';
    ['Days','Hours','Min','Sec'].forEach(label => {
      const d = document.createElement('div');
      d.innerText = label;
      labels.appendChild(d);
    });

    const values = document.createElement('div');
    values.className = 'values';
    values.id = 'v' + cfg.id;
    ['000','00','00','00'].forEach(val => {
      const d = document.createElement('div');
      d.innerText = val;
      values.appendChild(d);
    });

    const lock = document.createElement('button');
    let locked = localStorage.getItem('lock' + cfg.id) === '1';
    lock.innerText = locked ? 'ðŸ”’' : 'ðŸ”“';
    lock.onclick = () => {
      locked = !locked;
      localStorage.setItem('lock' + cfg.id, locked ? '1' : '0');
      lock.innerText = locked ? 'ðŸ”’' : 'ðŸ”“';
    };

    [title, datetime, labels, values, lock].forEach(el => t.appendChild(el));
    document.getElementById('app').appendChild(t);

    let offsetX = 0, offsetY = 0;

    t.addEventListener('pointerdown', e => {
      if (localStorage.getItem('lock' + cfg.id) === '1') return;
      const rect = t.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      t.setPointerCapture(e.pointerId);
    });

    t.addEventListener('pointermove', e => {
      if (!t.hasPointerCapture(e.pointerId)) return;
      if (localStorage.getItem('lock' + cfg.id) === '1') return;
      const left = (e.clientX - offsetX) / window.innerWidth * 100;
      const top = (e.clientY - offsetY) / window.innerHeight * 100;
      t.style.left = left + '%';
      t.style.top = top + '%';
    });

    t.addEventListener('pointerup', e => {
      if (localStorage.getItem('lock' + cfg.id) === '1') return;
      t.releasePointerCapture(e.pointerId);
      const computedLeft = parseFloat(t.style.left);
      const computedTop = parseFloat(t.style.top);
      localStorage.setItem('pos' + cfg.id, JSON.stringify({left: computedLeft, top: computedTop}));
    });

    (function update(){
      const now = new Date();
      const s = localStorage.getItem('start' + cfg.id) || now.toISOString();
      const diff = Math.floor((now - new Date(s)) / 1000);
      const d = String(Math.floor(diff / 86400)).padStart(3, '0'),
            h = String(Math.floor(diff % 86400 / 3600)).padStart(2, '0'),
            m = String(Math.floor(diff % 3600 / 60)).padStart(2, '0'),
            s2 = String(diff % 60).padStart(2, '0');
      const valArr = [d, h, m, s2];
      document.getElementById('v' + cfg.id).childNodes.forEach((node, i) => node.innerText = valArr[i]);
      requestAnimationFrame(update);
    })();
  });
}

placeTimers();
window.addEventListener('orientationchange', () => {
  setTimeout(() => {
    placeTimers(); // Recalculate positions with correct % values
  }, 300);
});
</script>
</body>
</html>
